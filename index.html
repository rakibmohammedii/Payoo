<!DOCTYPE html>
<html lang="en" data-theme = light>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary ">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                     
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body"> 
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Mobile Number</span>
                            </label>
                            <input id="phone-number" type="text" placeholder="Enter your number" class="input input-bordered rounded-full" required />
                          </div>
                          <div class="form-control rounded-full">
                            <label class="label">
                              <span class="label-text font-bold">4Digit Pin</span>
                            </label>
                            <input id="pin-number" type="text" placeholder="Enter 4 Digit pin" class="input input-bordered rounded-full" autocomplete="off" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="login-btn" class="btn btn-primary rounded-full" type="button">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>

    </main>
    <script src="./+js/script.js"></script>
</body>
</html>
