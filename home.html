<!DOCTYPE html>
<html lang="en" data-theme = light>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-cneter">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <!-- available balance -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div class="stat-title"></div>
                          <div class="stat-value">9400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>
                 <!-- user action button -->
                  <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash out</button>
                    
                  </div>
                  <div class="divider"></div>
                  <!-- add money form -->
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body"> 
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">Amount</span>
                        </label>
                        <input id="phone-number" type="text" placeholder="Amount" class="input input-bordered rounded-full" required />
                      </div>
                      <div class="form-control rounded-full">
                        <label class="label">
                          <span class="label-text font-bold">Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="pin" class="input input-bordered rounded-full" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="login-btn" class="btn btn-primary rounded-full" type="button">Add Money</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
    </main>
    <script src="./js/home.js"></script>
</body>
</html>
